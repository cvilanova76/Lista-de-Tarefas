<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link rel="stylesheet" href="./assets/lib/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css" />
    <title>Lista de tarefas</title>
  </head>
  <body>
    <div class="main-content">
      <section>
        <form id="form-create-task">
          <div>
            <label for="title">Título</label>
            <input
              type="text"
              id="title"
              placeholder="informe o título da tarefa"
              required
            />
          </div>
          <div>
            <label for="description">Descrição da tarefa</label>
            <textarea
              id="description"
              rows="2"
              maxlength="100"
              required
              placeholder="informe a descrição da tarefa"
            ></textarea>
          </div>

          <div>
            <button type="submit">Cadastrar</button>
          </div>
        </form>
      </section>
      <section>
        <table border="1">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tbody-tasks">
                
            </tbody>
        </table>
      </section>
    </div>

    <script src="./assets/lib/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
